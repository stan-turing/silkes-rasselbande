    <style>
        /* Override styles for the contact form */
        .contact-container {
            background: #253668;
            padding: 2rem;
            border-radius: 8px;
            max-width: 700px;
            margin: 2rem auto;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
        }

        .contact-container h1 {
            text-align: center;
            margin-bottom: 5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            padding: 1.8rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 2rem;
        }

        .contact-form button {
            background: #50bc85;
            color: #fff;
            margin-top: 2rem;
            margin-bottom: 5rem;
            padding: 1.8rem;
            border: none;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #45a075;
            color: #fcc35e;
        }
    </style>

    <script>
        // Override hamburger behavior for Kontakt page
        const contactHamburgerBtn = document.getElementById('hamburger-btn');
        const contactNavList = document.querySelector('nav ul');
